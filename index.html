<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Users</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
    <script type="text/javascript" src="js.js">
    </script>
  </head>
  <body>
    <table id="info">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email Address</th>
        <th>Contact #</th>
      </tr>
    </table>

    <h2>Add User</h2>
    <form>
      <span>First Name: <input type="text" name="first_name" placeholder="First Name"></span>
      <span>Last Name: <input type="text" name="last_name" placeholder="Last Name"></span>
      <span>Email Address: <input type="text" name="email" placeholder="Email Address"></span>
      <span>Contact No.: <input type="text" name="contact" placeholder="Phone #"></span>
      <input id="button" type="submit" name="" value="Add User">
    </form>
  </body>
</html>
